<ion-header>

  <ion-navbar>
    <ion-title>login_model</ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding no-bounce>
  <div>
    <div class="icon">
      <img src="../assets/imgs/icon.png">
    </div>
    <ion-label>Login</ion-label>
  </div>

  <section>
    <ion-item no-lines>
      <ion-label floating>Username</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    <ion-item no-lines>
      <ion-label floating>Password</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>

    <ion-item no-lines>
      <button ion-button icon-start full clear class="loginBtn" (click)="login()">
        Login
      </button>
    </ion-item>

    <ion-item no-lines>
      <ion-label>
      <a>  Forgot Password ? </a>
       </ion-label>
    </ion-item>

    <ion-item no-lines>
      <ion-label>
        Don't have account ?
        <a >Register Now</a>
      </ion-label>
    </ion-item>

  </section>

</ion-content>
